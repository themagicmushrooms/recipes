
{%- if include.o.image contains "//" -%}
{%- assign imUrl = include.o.image -%}
{%- else -%}
{%- assign imUrl = {{site.baseurl}} | append: "/assets/" | append: include.o.image -%}
{%- endif -%}

{%- if include.href -%}
<a class="post-intro" href="{{include.href}}">
{%- else -%}
<a class="post-intro">
{%- endif -%}
  <img src="{{imUrl}}" alt="{{include.o.title}}, {{include.o.attribution}}" title="Image de {{include.o.title}} | {{include.o.attribution}}"/>
  <p>
    {{include.o.short}}
  </p>
</a>
